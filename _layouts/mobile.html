<!DOCTYPE html>
<html lang="de">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- mobile layout -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport"              content="width=device-width,initial-scale=1" />
  <meta name="generator"             content="jekyll"            />
  <meta http-equiv="author"          content="Mike Feldmeier"    />
  <meta http-equiv="Content-Type"    content="text/html"         />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"                            />
  <meta http-equiv="Expires"         content="Mon, 17 Sep 2012 12:00:00 GNT"      />  
  <meta http-equiv="Cache-Control"   content="no-cache"          />
  <meta http-equiv="Cache-Control"   content="no-store"          />
  <meta http-equiv="Cache-Control"   content="must-revalidate"   />
  <meta http-equiv="Pragma"          content="no-cache"          />
  <meta http-equiv="Etag"            content="{% for etag in site.data.etag %}{{ etag.etagvalue }}{% endfor %}" />


  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet"    href="assets/css/mobilestyles.css"   />
  <link rel="shortcut icon" href="assets/images/bsd_favicon.png" />
</head>
<body>
  <div id="frame">
    <div id="header">
      {% include _mnav.html %}
    </div>
    <div id="main">
      {{ content }}
    </div>
    <div id="footer">
      {% include _mfooter.html %}
    </div>
    <div id="members">
      <br/>
      <b>Site members:</b>
      <br/>
      <ul>
        {% for member in site.data.members %}
        <li>
          <a href="https://github.com/{{ member.github }}">
            {{ member.name }}
          </a>  
        </li>
        {% endfor %}
      </ul>
    </div>
    <div id="debug">
      {% include _debug.html %}
    </div>
  </div>
  <!-- JQ lazy load -->
  <script src="assets/js/jquery351.js" crossorigin="anonymous"></script>
</body>
</html>
