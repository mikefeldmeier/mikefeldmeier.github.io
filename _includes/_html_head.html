
  <!-- _includes/_html_head.html -->
  {% if site.usega %}
  <script async src="https://www.googletagmanager.com/gtag/js?id=235912637"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '235912637');
  </script>
  {% endif %}
  <meta charset="UTF-8">
  {% if site.useamp %}
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  {% endif %}
  <meta name="viewport"              content="width=device-width,initial-scale=1" />
  <meta name="generator"             content="jekyll"              />
  <meta http-equiv="author"          content="Mike Feldmeier"      />
  <meta http-equiv="Content-Type"    content="text/html"           />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"                            />
  <meta http-equiv="Expires"         content="Mon, 17 Sep 2012 12:00:00 GNT"      />  
  <meta http-equiv="Cache-Control"   content="no-cache"            />
  <meta http-equiv="Cache-Control"   content="no-store"            />
  <meta http-equiv="Cache-Control"   content="must-revalidate"     />
  <meta http-equiv="Pragma"          content="no-cache"            />
  <meta http-equiv="Etag"            content="{% for etag in site.data.etag %}{{ etag.etagvalue }}{% endfor %}" />

  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet"    href="assets/css/mobilestyles.css"     />
  <link rel="shortcut icon" href="assets/images/bsd_favicon.png"   />
  <link rel="canonical"     href="{{ site.canonical }}" />

  {% if site.useamp %}
  <!-- mandatory for AMP pages -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "NewsArticle",
      "headline": "Open-source framework for publishing content",
      "datePublished": "2015-10-07T12:02:41Z",
      "image": [
        "logo.jpg"
      ]
    }
  </script>
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s
    steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s
    steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s
    steps(1,end) 0s 1 normal both;animation:-amp-start 8s
    steps(1,end) 0s 1 normal both}@-webkit-keyframes
    -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes
    -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes
    -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes
    -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes
    -amp-start{from{visibility:hidden}to{visibility:visible}}
  </style>
  <noscript>
    <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
  </style>
  </noscript>
  {% endif %}
